<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Roulette</title>
    <style>
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #roulette {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            display: inline-block;
        }
        #spinButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        #christmasImage {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

<div id="roulette">
    <h1>Christmas Roulette</h1>
    <img id="christmasImage" alt="Christmas Image">
    <audio id="christmasAudio" controls autoplay loop>
        Your browser does not support the audio tag.
    </audio>

    <button id="spinButton" onclick="spinRoulette()">Spin</button>
    <div id="result"></div>
</div>

<script>
    // Set the image source dynamically using JavaScript
    document.getElementById("christmasImage").src = "christmas_image.jpg";

    // Set the audio source using Blob object
    fetch("christmas_song.mp3")
        .then(response => response.blob())
        .then(blob => {
            const objectURL = URL.createObjectURL(blob);
            document.getElementById("christmasAudio").src = objectURL;
            document.getElementById("christmasAudio").load(); // Reload the audio element
        });

    function spinRoulette() {
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        document.getElementById("result").innerHTML = "You got number: " + randomNumber;
    }
</script>

</body>
</html>
